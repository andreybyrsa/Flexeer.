<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Flexeer.</title>
  </head>
  <body>
    <div class="layout-page">
      <header class="layout-page__header">
        <span class="layout-page__header-logo">Flexeer.</span>
        <button
          id="create-playlist-button"
          class="layout-page__header-button layout-page__button"
        >
          New playlist
        </button>
      </header>

      <section class="layout-page__content">
        <div id="greetings-text" class="layout-page__greetings">
          <span>Нажмите на</span>
          <span class="layout-page__greetings-blink-text">New Playlist</span>
        </div>

        <div id="card" class="layout-page__card">
          <img id="card-image" class="layout-page__card-image" alt="artist" />
          <div class="layout-page__card-text">
            <span id="card-description"></span>
            <span class="layout-page__text-cursor">|</span>
          </div>
        </div>

        <div class="layout-page__music-info">
          <button
            id="more-button"
            class="layout-page__more-button layout-page__button"
          >
            more
          </button>
          <div id="music-links" class="layout-page__music-links">
            <a
              type="button"
              id="best-song-link"
              class="layout-page__music-link layout-page__button"
              target="_blank"
            >
              Best song
            </a>
            <a
              type="button"
              id="best-songs-link"
              class="layout-page__music-link layout-page__button"
              target="_blank"
            >
              Best songs
            </a>
            <a
              type="button"
              id="best-album-link"
              class="layout-page__music-link layout-page__button"
              target="_blank"
            >
              Best album
            </a>
          </div>
        </div>
      </section>

      <footer class="layout-page__footer">
        <a
          class="layout-page__footer-link"
          href="https://github.com/andreybyrsa"
        >
          © Andrey Byrsa
        </a>
      </footer>
    </div>

    <!-- scripts -->
    <script src="assets/scripts/artists.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
